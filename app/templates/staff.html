<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отдел кадров</title>
</head>
<body>
    <h1>Отдел кадров</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ФИО</th>
                <th>Возраст</th>
                <th>Пол</th>
                <th>Адрес</th>
                <th>Телефон</th>
                <th>Паспортные данные</th>
                <th>Должность</th>
                <th>Оклад</th>
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
            <tr>
                <td>{{ row.full_name }}</td>
                <td>{{ row.age }}</td>
                <td>{{ row.gender }}</td>
                <td>{{ row.address }}</td>
                <td>{{ row.phone }}</td>
                <td>{{ row.passport_data }}</td>
                <td>{{ row.position_name }}</td>
                <td>{{ row.salary }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
